<div data-page="true" data-alias="page-two">
  <header class="header-bar">
    <div class="left">
      <button class="btn pull-left icon icon-arrow-back" data-navigation="$previous-page"></button>
      <h1 class="title">Page Two</h1>
    </div>
  </header>

  <div class="content">
    <div class="padded-full">

      <h2>Order</h2>

      <p>1x Pizza: {{ pizza }}</p>

      <button class="btn negative cancel" data-order="cancel" (click)="onAction($event)">Cancel</button>
      <button class="btn btn-flat primary order" data-order="order" (click)="onAction($event)">Order</button>
    </div>
  </div>
</div>
